services:
  server:
    image: ${DOCKERHUB_USERNAME}/trellify-server:latest
    container_name: trellify-server
    restart: unless-stopped
    ports:
      - "4015:3000"
    env_file:
      - ./apps/server/.env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/v1/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - trellify-network

  client:
    image: ${DOCKERHUB_USERNAME}/trellify-client:latest
    container_name: trellify-client
    restart: unless-stopped
    ports:
      - "4014:80"
    env_file:
      - ./apps/client/.env
    depends_on:
      server:
        condition: service_healthy
    networks:
      - trellify-network

networks:
  trellify-network:
    driver: bridge
